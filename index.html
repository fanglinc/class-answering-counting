<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方块式课堂互动统计系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0d47a1 0%, #1976d2 50%, #2196f3 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        header {
            text-align: center;
            padding: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #ffeb3b;
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .subtitle {
            color: #bbdefb;
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 25px;
        }
        
        @media (max-width: 1100px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        .input-panel {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .student-panel {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }
        
        .panel-title {
            color: #ffeb3b;
            font-size: 1.5rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255, 235, 59, 0.5);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        .input-label {
            display: block;
            margin-bottom: 10px;
            color: #bbdefb;
            font-weight: 500;
        }
        
        .input-field {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #ffeb3b;
            box-shadow: 0 0 0 3px rgba(255, 235, 59, 0.2);
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }
        
        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex: 1;
        }
        
        .btn-primary {
            background: #ffeb3b;
            color: #0d47a1;
        }
        
        .btn-primary:hover {
            background: #ffee58;
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(255, 235, 59, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }
        
        /* 方块式学生网格 */
        .student-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            flex-grow: 1;
            max-height: 600px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }
        
        .student-square {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
            position: relative;
            padding: 10px;
        }
        
        .student-square:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .student-square.active {
            background: rgba(255, 235, 59, 0.15);
            border-color: #ffeb3b;
            box-shadow: 0 0 0 3px rgba(255, 235, 59, 0.2), 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .student-square.high-count {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }
        
        .student-id {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            text-align: center;
            margin-bottom: 5px;
            line-height: 1.2;
        }
        
        .student-name {
            font-size: 0.9rem;
            color: #bbdefb;
            text-align: center;
            margin-bottom: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 100%;
        }
        
        .student-count {
            font-size: 2.2rem;
            font-weight: bold;
            color: #ffeb3b;
            text-align: center;
        }
        
        .student-controls {
            position: absolute;
            bottom: 8px;
            right: 8px;
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .student-square:hover .student-controls {
            opacity: 1;
        }
        
        .control-btn {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .control-btn.increment {
            background: rgba(76, 175, 80, 0.8);
        }
        
        .control-btn.increment:hover {
            background: #4CAF50;
        }
        
        .control-btn.decrement {
            background: rgba(244, 67, 54, 0.8);
        }
        
        .control-btn.decrement:hover {
            background: #f44336;
        }
        
        .stats-panel {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-top: 25px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffeb3b;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #bbdefb;
            font-size: 1rem;
        }
        
        .export-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        
        .export-format {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .format-btn {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.9rem;
        }
        
        .format-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #ffeb3b;
        }
        
        .format-btn.active {
            background: rgba(255, 235, 59, 0.2);
            border-color: #ffeb3b;
            color: #ffeb3b;
        }
        
        .export-btn {
            padding: 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .export-btn:hover {
            background: #66bb6a;
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(76, 175, 80, 0.3);
        }
        
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px 20px;
            color: #9fa8da;
        }
        
        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .session-controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .session-btn {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.9rem;
        }
        
        .session-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .session-btn.save {
            background: rgba(33, 150, 243, 0.7);
        }
        
        .session-btn.save:hover {
            background: rgba(33, 150, 243, 0.9);
        }
        
        .session-btn.load {
            background: rgba(156, 39, 176, 0.7);
        }
        
        .session-btn.load:hover {
            background: rgba(156, 39, 176, 0.9);
        }
        
        .date-display {
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            text-align: center;
            color: #bbdefb;
            font-size: 0.9rem;
        }
        
        .search-box {
            margin-bottom: 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #ffeb3b;
        }
        
        .sort-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .sort-btn {
            flex: 1;
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .sort-btn.active {
            background: rgba(255, 235, 59, 0.2);
            border-color: #ffeb3b;
            color: #ffeb3b;
        }
        
        .quick-add {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        
        .quick-btn {
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        
        .quick-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .quick-btn.active {
            background: rgba(255, 235, 59, 0.2);
            border-color: #ffeb3b;
            color: #ffeb3b;
        }
        
        .counter-display {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 100px;
            height: 100px;
            background: rgba(255, 235, 59, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 100;
            border: 5px solid white;
        }
        
        .counter-label {
            font-size: 0.8rem;
            color: #0d47a1;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .counter-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #0d47a1;
        }
        
        .color-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4CAF50;
        }
        
        .color-indicator.medium {
            background: #ff9800;
        }
        
        .color-indicator.low {
            background: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-chalkboard-teacher"></i> 方块式课堂互动统计</h1>
            <p class="subtitle">点击学生方块记录回答次数，学号突出显示，适合快速点名</p>
        </header>
        
        <div class="main-content">
            <div class="input-panel">
                <h2 class="panel-title"><i class="fas fa-user-plus"></i> 学生管理</h2>
                
                <div class="input-group">
                    <label class="input-label">学生姓名</label>
                    <input type="text" class="input-field" id="student-name" placeholder="如：张三">
                </div>
                
                <div class="input-group">
                    <label class="input-label">学号</label>
                    <input type="text" class="input-field" id="student-id" placeholder="如：2023001">
                </div>
                
                <div class="button-group">
                    <button class="btn btn-primary" id="add-student-btn">
                        <i class="fas fa-plus-circle"></i> 添加学生
                    </button>
                    <button class="btn btn-secondary" id="batch-add-btn">
                        <i class="fas fa-users"></i> 批量导入
                    </button>
                </div>
                
                <div class="quick-add">
                    <div class="panel-title" style="grid-column: 1 / -1; margin-bottom: 10px; font-size: 1.2rem;">
                        <i class="fas fa-bolt"></i> 快速添加
                    </div>
                    <button class="quick-btn" data-id-prefix="2023101">2023101-2023105</button>
                    <button class="quick-btn" data-id-prefix="2023106">2023106-2023110</button>
                    <button class="quick-btn" data-id-prefix="2023111">2023111-2023115</button>
                </div>
                
                <div class="session-controls">
                    <button class="session-btn save" id="save-session-btn">
                        <i class="fas fa-save"></i> 保存数据
                    </button>
                    <button class="session-btn load" id="load-session-btn">
                        <i class="fas fa-folder-open"></i> 加载数据
                    </button>
                </div>
                
                <div class="date-display" id="current-date">
                    <!-- 当前日期将通过JS显示 -->
                </div>
            </div>
            
            <div class="student-panel">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2 class="panel-title" style="margin-bottom: 0;">
                        <i class="fas fa-user-graduate"></i> 学生方块
                    </h2>
                    
                    <div style="display: flex; gap: 10px;">
                        <div class="search-box" style="width: 200px; margin-bottom: 0;">
                            <input type="text" class="search-input" id="search-input" placeholder="搜索学号...">
                        </div>
                        
                        <div class="sort-controls" style="margin-bottom: 0;">
                            <button class="sort-btn active" data-sort="id">学号</button>
                            <button class="sort-btn" data-sort="count">次数</button>
                        </div>
                    </div>
                </div>
                
                <div class="student-grid" id="student-grid">
                    <div class="empty-state" id="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-user-graduate"></i>
                        </div>
                        <h3>暂无学生数据</h3>
                        <p>请在左侧添加学生，或使用"快速添加"功能</p>
                    </div>
                    <!-- 学生方块将动态生成 -->
                </div>
                
                <div class="export-section">
                    <h3 class="panel-title"><i class="fas fa-download"></i> 数据导出</h3>
                    
                    <div class="export-format">
                        <button class="format-btn active" data-format="csv">
                            <i class="fas fa-file-csv"></i> CSV
                        </button>
                        <button class="format-btn" data-format="excel">
                            <i class="fas fa-file-excel"></i> Excel
                        </button>
                        <button class="format-btn" data-format="print">
                            <i class="fas fa-print"></i> 打印
                        </button>
                    </div>
                    
                    <button class="export-btn" id="export-btn">
                        <i class="fas fa-download"></i> 导出统计数据
                    </button>
                </div>
            </div>
        </div>
        
        <div class="stats-panel">
            <h2 class="panel-title"><i class="fas fa-chart-bar"></i> 课堂统计</h2>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="total-students">0</div>
                    <div class="stat-label">学生总数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total-answers">0</div>
                    <div class="stat-label">总回答次数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avg-answers">0.0</div>
                    <div class="stat-label">平均次数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="top-answer">0</div>
                    <div class="stat-label">最高次数</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 浮动计数器 -->
    <div class="counter-display" id="counter-display" style="display: none;">
        <div class="counter-label">当前选中</div>
        <div class="counter-value" id="counter-value">0</div>
    </div>

    <!-- 批量导入模态框 -->
    <div id="batch-modal" style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 1000;
        align-items: center;
        justify-content: center;
    ">
        <div style="
            background: #1565c0;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        ">
            <h3 style="color: #ffeb3b; margin-bottom: 20px; display: flex; align-items: center; gap: 10px;">
                <i class="fas fa-users"></i> 批量导入学生
            </h3>
            <p style="color: #bbdefb; margin-bottom: 20px;">
                每行输入一个学生，格式：姓名,学号<br>
                例如：张三,2023001
            </p>
            <textarea id="batch-input" style="
                width: 100%;
                height: 200px;
                padding: 15px;
                background: rgba(255, 255, 255, 0.1);
                border: 2px solid rgba(255, 255, 255, 0.2);
                border-radius: 10px;
                color: white;
                font-size: 1rem;
                margin-bottom: 20px;
                resize: vertical;
            " placeholder="张三,2023001&#10;李四,2023002&#10;王五,2023003"></textarea>
            <div style="display: flex; gap: 15px;">
                <button id="confirm-batch-btn" style="
                    flex: 1;
                    padding: 15px;
                    background: #ffeb3b;
                    color: #0d47a1;
                    border: none;
                    border-radius: 10px;
                    font-weight: 600;
                    cursor: pointer;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    gap: 10px;
                ">
                    <i class="fas fa-check"></i> 确认导入
                </button>
                <button id="cancel-batch-btn" style="
                    flex: 1;
                    padding: 15px;
                    background: rgba(255, 255, 255, 0.1);
                    color: white;
                    border: 2px solid rgba(255, 255, 255, 0.3);
                    border-radius: 10px;
                    font-weight: 600;
                    cursor: pointer;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    gap: 10px;
                ">
                    <i class="fas fa-times"></i> 取消
                </button>
            </div>
        </div>
    </div>

    <script>
        // 学生数据存储
        let students = [];
        let currentSort = 'id';
        let currentExportFormat = 'csv';
        let activeStudentId = null;
        
        // 初始化函数
        function init() {
            // 从本地存储加载数据
            loadFromLocalStorage();
            
            // 添加学生按钮事件
            document.getElementById('add-student-btn').addEventListener('click', addStudent);
            
            // 批量导入按钮事件
            document.getElementById('batch-add-btn').addEventListener('click', showBatchModal);
            document.getElementById('confirm-batch-btn').addEventListener('click', processBatchImport);
            document.getElementById('cancel-batch-btn').addEventListener('click', hideBatchModal);
            
            // 搜索输入事件
            document.getElementById('search-input').addEventListener('input', filterStudents);
            
            // 排序按钮事件
            document.querySelectorAll('.sort-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    setSort(this.dataset.sort);
                });
            });
            
            // 快速添加按钮事件
            document.querySelectorAll('.quick-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    quickAddStudents(this.dataset.idPrefix);
                });
            });
            
            // 导出格式选择
            document.querySelectorAll('.format-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    setExportFormat(this.dataset.format);
                });
            });
            
            // 导出按钮事件
            document.getElementById('export-btn').addEventListener('click', exportData);
            
            // 保存/加载会话事件
            document.getElementById('save-session-btn').addEventListener('click', saveSession);
            document.getElementById('load-session-btn').addEventListener('click', loadSession);
            
            // 允许按Enter键添加学生
            document.getElementById('student-name').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') addStudent();
            });
            document.getElementById('student-id').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') addStudent();
            });
            
            // 显示当前日期
            updateCurrentDate();
            
            // 初始渲染
            renderStudentGrid();
            updateStats();
            
            // 添加一些示例学生（如果没有任何学生）
            if (students.length === 0) {
                addExampleStudents();
            }
        }
        
        // 添加示例学生
        function addExampleStudents() {
            const exampleStudents = [
                { name: "张三", id: "2023101" },
                { name: "李四", id: "2023102" },
                { name: "王五", id: "2023103" },
                { name: "赵六", id: "2023104" },
                { name: "钱七", id: "2023105" },
                { name: "孙八", id: "2023106" }
            ];
            
            exampleStudents.forEach(student => {
                if (!students.some(s => s.id === student.id)) {
                    students.push({
                        id: student.id,
                        name: student.name,
                        count: Math.floor(Math.random() * 5),
                        addedDate: new Date().toISOString()
                    });
                }
            });
            
            saveToLocalStorage();
            renderStudentGrid();
            updateStats();
        }
        
        // 快速添加学生
        function quickAddStudents(prefix) {
            const startNum = parseInt(prefix.slice(-3));
            const names = ["张", "王", "李", "赵", "刘", "陈", "杨", "黄", "周", "吴"];
            
            for (let i = 0; i < 5; i++) {
                const id = prefix.slice(0, -3) + (startNum + i).toString().padStart(3, '0');
                const name = names[i % names.length] + ["三", "四", "五", "六", "七"][i];
                
                if (!students.some(student => student.id === id)) {
                    students.push({
                        id: id,
                        name: name,
                        count: 0,
                        addedDate: new Date().toISOString()
                    });
                }
            }
            
            saveToLocalStorage();
            renderStudentGrid();
            updateStats();
            showMessage(`已快速添加5名学生（${prefix}）`);
        }
        
        // 添加学生
        function addStudent() {
            const nameInput = document.getElementById('student-name');
            const idInput = document.getElementById('student-id');
            
            const name = nameInput.value.trim();
            const id = idInput.value.trim();
            
            if (!name || !id) {
                alert('请输入完整的姓名和学号！');
                return;
            }
            
            // 检查学号是否已存在
            if (students.some(student => student.id === id)) {
                alert('该学号已存在！');
                return;
            }
            
            // 添加新学生
            const newStudent = {
                id: id,
                name: name,
                count: 0,
                addedDate: new Date().toISOString()
            };
            
            students.push(newStudent);
            
            // 清空输入框
            nameInput.value = '';
            idInput.value = '';
            nameInput.focus();
            
            // 保存到本地存储
            saveToLocalStorage();
            
            // 更新界面
            renderStudentGrid();
            updateStats();
            
            // 显示成功消息
            showMessage(`学生 ${name} (${id}) 已成功添加！`);
        }
        
        // 显示批量导入模态框
        function showBatchModal() {
            document.getElementById('batch-modal').style.display = 'flex';
        }
        
        // 隐藏批量导入模态框
        function hideBatchModal() {
            document.getElementById('batch-modal').style.display = 'none';
            document.getElementById('batch-input').value = '';
        }
        
        // 处理批量导入
        function processBatchImport() {
            const batchInput = document.getElementById('batch-input').value.trim();
            
            if (!batchInput) {
                alert('请输入要导入的学生信息！');
                return;
            }
            
            const lines = batchInput.split('\n');
            let addedCount = 0;
            let errorCount = 0;
            
            lines.forEach(line => {
                const parts = line.split(',').map(part => part.trim());
                
                if (parts.length >= 2) {
                    const name = parts[0];
                    const id = parts[1];
                    
                    // 检查学号是否已存在
                    if (!students.some(student => student.id === id)) {
                        students.push({
                            id: id,
                            name: name,
                            count: 0,
                            addedDate: new Date().toISOString()
                        });
                        addedCount++;
                    } else {
                        errorCount++;
                    }
                } else {
                    errorCount++;
                }
            });
            
            // 保存到本地存储
            saveToLocalStorage();
            
            // 更新界面
            renderStudentGrid();
            updateStats();
            
            // 显示结果
            let message = `成功导入 ${addedCount} 名学生！`;
            if (errorCount > 0) {
                message += ` ${errorCount} 条记录因格式错误或学号重复未导入。`;
            }
            
            showMessage(message);
            hideBatchModal();
        }
        
        // 渲染学生网格
        function renderStudentGrid(filterText = '') {
            const studentGrid = document.getElementById('student-grid');
            const emptyState = document.getElementById('empty-state');
            
            // 过滤学生
            let filteredStudents = students.filter(student => {
                if (!filterText) return true;
                const searchText = filterText.toLowerCase();
                return student.name.toLowerCase().includes(searchText) || 
                       student.id.toLowerCase().includes(searchText);
            });
            
            // 排序学生
            sortStudents(filteredStudents, currentSort);
            
            // 如果没有学生，显示空状态
            if (filteredStudents.length === 0) {
                studentGrid.innerHTML = '';
                emptyState.style.display = 'block';
                studentGrid.appendChild(emptyState);
                hideCounter();
                return;
            }
            
            // 隐藏空状态
            emptyState.style.display = 'none';
            
            // 清空网格
            studentGrid.innerHTML = '';
            
            // 添加学生方块
            filteredStudents.forEach(student => {
                const isActive = student.id === activeStudentId;
                const countLevel = getCountLevel(student.count);
                
                const studentSquare = document.createElement('div');
                studentSquare.className = `student-square ${isActive ? 'active' : ''} ${countLevel}`;
                studentSquare.dataset.id = student.id;
                
                // 根据回答次数添加颜色指示
                let colorIndicator = '';
                if (student.count > 5) {
                    colorIndicator = '<div class="color-indicator"></div>';
                } else if (student.count > 2) {
                    colorIndicator = '<div class="color-indicator medium"></div>';
                } else if (student.count > 0) {
                    colorIndicator = '<div class="color-indicator low"></div>';
                }
                
                studentSquare.innerHTML = `
                    ${colorIndicator}
                    <div class="student-id">${student.id}</div>
                    <div class="student-name">${student.name}</div>
                    <div class="student-count">${student.count}</div>
                    <div class="student-controls">
                        <button class="control-btn increment" data-id="${student.id}">+</button>
                        <button class="control-btn decrement" data-id="${student.id}">-</button>
                    </div>
                `;
                
                // 点击学生方块
                studentSquare.addEventListener('click', function(e) {
                    if (!e.target.classList.contains('control-btn')) {
                        setActiveStudent(student.id);
                    }
                });
                
                // 增加计数按钮事件
                const incrementBtn = studentSquare.querySelector('.increment');
                incrementBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    incrementCount(student.id);
                });
                
                // 减少计数按钮事件
                const decrementBtn = studentSquare.querySelector('.decrement');
                decrementBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    decrementCount(student.id);
                });
                
                studentGrid.appendChild(studentSquare);
            });
        }
        
        // 根据计数获取级别
        function getCountLevel(count) {
            if (count > 5) return 'high-count';
            if (count > 2) return 'medium-count';
            if (count > 0) return 'low-count';
            return '';
        }
        
        // 设置活动学生
        function setActiveStudent(studentId) {
            activeStudentId = studentId;
            const student = students.find(s => s.id === studentId);
            
            if (student) {
                renderStudentGrid(document.getElementById('search-input').value);
                showCounter(student);
            }
        }
        
        // 显示计数器
        function showCounter(student) {
            const counterDisplay = document.getElementById('counter-display');
            const counterValue = document.getElementById('counter-value');
            
            counterValue.textContent = student.count;
            counterDisplay.style.display = 'flex';
            
            // 更新计数器位置
            updateCounterPosition();
        }
        
        // 隐藏计数器
        function hideCounter() {
            document.getElementById('counter-display').style.display = 'none';
        }
        
        // 更新计数器位置
        function updateCounterPosition() {
            // 可以根据需要调整位置
        }
        
        // 增加计数
        function incrementCount(studentId) {
            const student = students.find(s => s.id === studentId);
            if (student) {
                student.count++;
                saveToLocalStorage();
                renderStudentGrid(document.getElementById('search-input').value);
                updateStats();
                
                // 更新计数器
                if (activeStudentId === studentId) {
                    document.getElementById('counter-value').textContent = student.count;
                }
            }
        }
        
        // 减少计数
        function decrementCount(studentId) {
            const student = students.find(s => s.id === studentId);
            if (student && student.count > 0) {
                student.count--;
                saveToLocalStorage();
                renderStudentGrid(document.getElementById('search-input').value);
                updateStats();
                
                // 更新计数器
                if (activeStudentId === studentId) {
                    document.getElementById('counter-value').textContent = student.count;
                }
            }
        }
        
        // 过滤学生
        function filterStudents() {
            const filterText = document.getElementById('search-input').value;
            renderStudentGrid(filterText);
        }
        
        // 设置排序方式
        function setSort(sortType) {
            currentSort = sortType;
            
            // 更新按钮状态
            document.querySelectorAll('.sort-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.sort === sortType) {
                    btn.classList.add('active');
                }
            });
            
            // 重新渲染网格
            renderStudentGrid(document.getElementById('search-input').value);
        }
        
        // 排序学生
        function sortStudents(studentArray, sortType) {
            switch(sortType) {
                case 'id':
                    studentArray.sort((a, b) => a.id.localeCompare(b.id));
                    break;
                case 'count':
                    studentArray.sort((a, b) => b.count - a.count);
                    break;
            }
        }
        
        // 设置导出格式
        function setExportFormat(format) {
            currentExportFormat = format;
            
            // 更新按钮状态
            document.querySelectorAll('.format-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.format === format) {
                    btn.classList.add('active');
                }
            });
        }
        
        // 导出数据
        function exportData() {
            if (students.length === 0) {
                alert('没有学生数据可导出！');
                return;
            }
            
            if (currentExportFormat === 'print') {
                window.print();
                return;
            }
            
            let dataString = '';
            let fileName = '';
            let mimeType = '';
            
            // 准备数据
            const sortedStudents = [...students];
            sortStudents(sortedStudents, currentSort);
            
            switch(currentExportFormat) {
                case 'csv':
                    dataString = '学号,姓名,回答次数,添加日期\n';
                    sortedStudents.forEach(student => {
                        dataString += `${student.id},${student.name},${student.count},${formatDate(student.addedDate)}\n`;
                    });
                    fileName = `课堂互动统计_${getCurrentDateString()}.csv`;
                    mimeType = 'text/csv;charset=utf-8;';
                    break;
                    
                case 'excel':
                    // 创建HTML表格格式（可被Excel识别）
                    dataString = '<table><tr><th>学号</th><th>姓名</th><th>回答次数</th><th>添加日期</th></tr>';
                    sortedStudents.forEach(student => {
                        dataString += `<tr><td>${student.id}</td><td>${student.name}</td><td>${student.count}</td><td>${formatDate(student.addedDate)}</td></tr>`;
                    });
                    dataString += '</table>';
                    fileName = `课堂互动统计_${getCurrentDateString()}.xls`;
                    mimeType = 'application/vnd.ms-excel;charset=utf-8';
                    break;
            }
            
            // 创建下载链接
            const blob = new Blob(['\uFEFF' + dataString], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showMessage(`数据已导出为${fileName}，请查看下载文件。`);
        }
        
        // 更新统计信息
        function updateStats() {
            const totalStudents = students.length;
            const totalAnswers = students.reduce((sum, student) => sum + student.count, 0);
            const avgAnswers = totalStudents > 0 ? (totalAnswers / totalStudents).toFixed(1) : 0;
            const topAnswer = students.length > 0 ? Math.max(...students.map(s => s.count)) : 0;
            
            document.getElementById('total-students').textContent = totalStudents;
            document.getElementById('total-answers').textContent = totalAnswers;
            document.getElementById('avg-answers').textContent = avgAnswers;
            document.getElementById('top-answer').textContent = topAnswer;
        }
        
        // 保存到本地存储
        function saveToLocalStorage() {
            const data = {
                students: students,
                lastUpdated: new Date().toISOString()
            };
            localStorage.setItem('classInteractionData', JSON.stringify(data));
        }
        
        // 从本地存储加载
        function loadFromLocalStorage() {
            const savedData = localStorage.getItem('classInteractionData');
            if (savedData) {
                try {
                    const data = JSON.parse(savedData);
                    students = data.students || [];
                    showMessage(`已加载保存的数据（${students.length}名学生）`);
                } catch (e) {
                    console.error('加载数据失败:', e);
                    students = [];
                }
            }
        }
        
        // 保存会话
        function saveSession() {
            const sessionName = prompt('请输入会话名称（用于标识本次课堂）:', `课堂_${getCurrentDateString()}`);
            
            if (sessionName) {
                const sessionData = {
                    name: sessionName,
                    date: new Date().toISOString(),
                    students: students,
                    totalAnswers: students.reduce((sum, student) => sum + student.count, 0)
                };
                
                // 获取现有会话
                let sessions = JSON.parse(localStorage.getItem('classSessions') || '[]');
                sessions.push(sessionData);
                
                // 只保留最近10个会话
                if (sessions.length > 10) {
                    sessions = sessions.slice(-10);
                }
                
                localStorage.setItem('classSessions', JSON.stringify(sessions));
                showMessage(`会话"${sessionName}"已保存！`);
            }
        }
        
        // 加载会话
        function loadSession() {
            const sessions = JSON.parse(localStorage.getItem('classSessions') || '[]');
            
            if (sessions.length === 0) {
                alert('没有找到保存的会话！');
                return;
            }
            
            let sessionList = '请选择要加载的会话:\n\n';
            sessions.forEach((session, index) => {
                sessionList += `${index + 1}. ${session.name} (${formatDate(session.date)}) - ${session.students.length}名学生\n`;
            });
            
            const choice = prompt(`${sessionList}\n输入会话编号 (1-${sessions.length}):`);
            const index = parseInt(choice) - 1;
            
            if (index >= 0 && index < sessions.length) {
                if (confirm(`确定要加载会话"${sessions[index].name}"吗？这将替换当前数据。`)) {
                    students = sessions[index].students;
                    saveToLocalStorage();
                    renderStudentGrid();
                    updateStats();
                    showMessage(`已加载会话"${sessions[index].name}"`);
                }
            } else {
                alert('无效的选择！');
            }
        }
        
        // 更新当前日期显示
        function updateCurrentDate() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                weekday: 'long'
            };
            document.getElementById('current-date').textContent = 
                `当前日期: ${now.toLocaleDateString('zh-CN', options)}`;
        }
        
        // 获取当前日期字符串（用于文件名）
        function getCurrentDateString() {
            const now = new Date();
            return `${now.getFullYear()}年${(now.getMonth()+1).toString().padStart(2, '0')}月${now.getDate().toString().padStart(2, '0')}日`;
        }
        
        // 格式化日期
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN');
        }
        
        // 显示消息
        function showMessage(message) {
            // 创建消息元素
            const messageEl = document.createElement('div');
            messageEl.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #4CAF50;
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            
            messageEl.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
            
            document.body.appendChild(messageEl);
            
            // 3秒后移除
            setTimeout(() => {
                messageEl.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(messageEl);
                }, 300);
            }, 3000);
            
            // 添加动画样式
            if (!document.getElementById('message-animation')) {
                const style = document.createElement('style');
                style.id = 'message-animation';
                style.textContent = `
                    @keyframes slideIn {
                        from { transform: translateX(100%); opacity: 0; }
                        to { transform: translateX(0); opacity: 1; }
                    }
                    @keyframes slideOut {
                        from { transform: translateX(0); opacity: 1; }
                        to { transform: translateX(100%); opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
            }
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
